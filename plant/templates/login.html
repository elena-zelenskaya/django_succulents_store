<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EasyBay Succulents</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
		/>
		<link rel="stylesheet" href="styles.css" />

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
			integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"
		></script>
		{% load static %}
		<link rel="stylesheet" href="{% static 'all_styles/styles.css' %}" />
		<script src="{% static 'all_js/scripts.js' %}"></script>
	</head>

	<body class="color_body">
		<div class="container">
			<div class="text-center">{% include 'partials/logo.html' %}</div>

			<div class="row">
				<div class="col col-sm-12 offset-md-3 col-md-6">
					<form action="login/" method="POST">
						{% csrf_token %}
						<fieldset class="form_decoration">
							{% if messages %} {% for message in messages %} 
							{%if "login" in message.tags %}
							<ul class="messages">
								<li class="{{ message.tags }}">
									{{ message }}
								</li>
							</ul>
							{% endif %} {% endfor %} {% endif %}
							<div class="form-group row">
								<label
									for="email_login"
									class="col-md-5 col-form-label"
									>Email</label
								>
								<div class="col-md-7">
									<input
										id="email_login"
										name="email_login"
										type="email"
										class="form-control"
										value="{{request.session.email_login}}"
									/>
								</div>
							</div>
							<div class="form-group row">
								<label
									for="password_login"
									class="col-md-5 col-form-label"
									>Password</label
								>
								<div class="col-md-7">
									<input
										id="password_login"
										name="password_login"
										type="password"
										class="form-control"
										value=""
									/>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12 text-right">
									<button
										type="submit"
										class="btn btn-primary form_button"
									>
										Log In
									</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
