<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Plant Upload</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
		/>
		<link rel="stylesheet" href="styles.css" />

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
			integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"
		></script>
		{% load static %}
		<link rel="stylesheet" href="{% static 'all_styles/styles.css' %}" />
		<script src="{% static 'all_js/scripts.js' %}"></script>
	</head>

	<body class="color_body">
		<div class="container">
			<div class="text-center">{% include 'partials/logo.html' %}</div>

			
			<div class="row">
				<div class="col col-sm-12 col-md-6 offset-md-3">
					<form action="plant-upload/" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<fieldset class="form_decoration">
							
							{% if messages %} {% for message in messages %} 
							{%if "plants_errors" in message.tags %}
							<ul class="messages">
								<li class="{{ message.tags }}">
									{{ message }}
								</li>
							</ul>
							{% endif %} {% endfor %} {% endif %}
							<div class="form-group row">
								<label
									for="plant_name"
									class="col-md-5 col-form-label"
									>Succulent Name</label
								>
								<div class="col-md-7">
									<input
										id="plant_name"
										name="plant_name"
										type="text"
										class="form-control"
										value="{{request.session.plant_name}}"
									/>
								</div>
							</div>
							<div class="form-group row">
								<label
									for="description"
									class="col-md-5 col-form-label"
									>Description</label
								>
								<div class="col-md-7">
									<textarea class="form-control" id="description" name="description" rows="5"></textarea>
								</div>
							</div>
							
							<div class="form-group row">
								<label
									for="price"
									class="col-md-5 col-form-label"
									>Price</label
								>
								<div class="col-md-7">
									<input
										id="price"
										name="price"
										type="number"
										step="0.01"
										class="form-control"
										value="{{request.session.price}}"
									/>
								</div>
							</div>
							<div class="form-group row">
								<label
									for="plant_picture"
									class="col-md-5 col-form-label"
									>Upload Plant Picture</label
								>
								<div class="col-md-7">
									<input
										id="plant_picture"
										name="plant_picture"
										type="file"
									/>
								</div>
							</div>
							<div class="form-group row">
								<label
									for="plant_quantity"
									class="col-md-5 col-form-label"
									>Quantity in stock</label
								>
								<div class="col-md-7">
									<input
										id="plant_quantity"
										name="quantity"
										type="number"
										class="form-control"
										value="{{request.session.price}}"
									/>
								</div>
							</div>
							

							<div class="form-group row">
								<div class="col-md-12 text-right">
									<button
										type="submit"
										class="btn btn-primary form_button"
									>
										Upload
									</button>
								</div>
							</div>
							
						</fieldset>
					</form>

					
				</div>
				
			</div>
		</div>
		

	</body>
</html>
