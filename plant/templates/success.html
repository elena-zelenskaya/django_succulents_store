<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Success!</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		{% load static %}
		<link rel="stylesheet" href="{% static 'all_styles/styles.css' %}" />
	</head>
	<body class="color_body">
		<div class="container">
			<div class="text-center">{% include 'partials/logo.html' %}</div>
			<div class="row justify-content-center"><div class="general_card"><h1>Thank you for your order, {{user.first_name}}!</h1>
			<p>Your order:</p>
			<ol class="ml-5">
				{% for amount, plant in plant_dict.items %}
				<li>{{plant.name}} &ndash; {{amount}} pcs</li>
				{% endfor %}
			</ol>
			<p>Your total: ${{current_order.order_sum}}</p>
		</div></div>
			
	</body>
</html>
