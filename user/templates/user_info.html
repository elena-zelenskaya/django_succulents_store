<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Profile</title>
	<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		{% load static %}
		<link rel="stylesheet" href="{% static 'all_styles/styles.css' %}" />
</head>
<body>
	<div class="container">
		<div class="text-center">{% include 'partials/logo.html' %}</div>
		<div class="row justify-content-end"><a class="breadcrumbs" href="/">Main Page</a>
		<a class="breadcrumbs" href="/users/logout/">Logout</a></div>
		<h3>User Profile</h3>
		<div class="user-info">
			<img class="page_profile_picture" src="{{user.profile_picture.url}}" alt="profile picture">
			<p><span class="bold">Name:</span> {{user.full_name}}</p>
			<p><span class="bold">Email:</span> {{user.email}}</p>
		</div>
		<div class="delete">
			<p><span class="bold">Edit Information</span></p>
			<p><span class="bold">Change Password</span> </p>
			<p><span class="bold">Upload New Profile Picture</span> </p>
			<p><span class="bold">Delete Account</span> </p>
			
		</div>
	</div>
</body>
</html>
